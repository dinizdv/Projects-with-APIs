<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>OpenWeather API</title>
 <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'/>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container text-center">
    <div class="card m-3" style="width: 26rem;">
     <div class="card-body">
       <h1>Weather forecast app</h1>
       <header>
         <input id="inputText" class="card" type="text" placeholder="Search for a city"/>
         <button id="btnSearch" class="card btn btn-primary">
           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
           <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
         </svg>
       </button>
       </header>
       <div class="content card">
         <section id="section-info">
           <h2 id="place"></h2>
           <span id="degrees"></span>
           <br>
           <span id="wind"></span>
         </section>
         <section id="section-image">
           <img id="imgWeather" src="" alt="Weather"/>
         </section>
       </div>
     </div>
   </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
